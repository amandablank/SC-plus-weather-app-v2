<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/ce59389fa7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Weather Forecast</h1>
        <hr class="hr"/>
      </div>
      <div class="page-center">
        <div class="center-left">
          <form id="search-form">
            <input
              type="text"
              placeholder="Type a city name..."
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
            <input type="submit" value="🔍" />
          </form>
          <div class="weather-info">
            <span id="current-temperature"></span><img src="" alt="" id="icon" />
            <br />
            <span class="units"><a href="#" class="inactive" id="celsius-link">°C </a>|<a href="#" class="inactive" id="fahrenheit-link"> °F</a></span>
          </div>
        </div>
        <div class="center-right">
          <h2 id="city-search-result"><br /></h2>
          <p class="current-weather">
            <span id="show-day"></span>
            <br />
            <span id="show-date"></span>
            <br />
            <span id="show-time"></span>
            <br />
            <br />
            <span id="description"></span> 
            <br />
            <span id="wind"></span> 
          </p>
        </div>
      </div>
      <div class="page-bottom">
        <span><em>Coming 5-days Forecast: </em></span>
  <hr class="hr"/>
    </br>
 <table class="temperature">
  <tr>
 <td><strong>Sat</strong></td>
  <td><strong>Sun</strong></td>
  <td><strong>Mon</strong></td>
    <td><strong>Tue</strong></td>
      <td><strong>Wed</strong></td>
      </tr>
      <tr>
        <td>20°C</td>
          <td>19°C</td>
            <td>18°C</td>
              <td>19°C</td>
                <td>19°C</td>
      </tr>
      <tr>
      <td> <i class="fa-solid fa-cloud icon"></i> </td>
    <td> <i class="fa-solid fa-cloud-sun-rain icon"></i> </td>
      <td> <i class="fa-regular fa-sun icon"></i> </td>
      <td> <i class="fa-solid fa-cloud-showers-heavy icon"></i> </td>
      <td> <i class="fa-solid fa-cloud-sun icon"></i> </td>
</tr>
 </table>
    </div>
    </div>
    <span class="open-source-code"><a href="https://github.com/amandablank/w7-weather-app">Open-source code</a> by Amanda Cristina Blankenburg</span>
    <script src="src/index.js"></script>
  </body>
</html>
